version: 0.1
cli:
  version: 1.22.6
plugins:
  sources:
    - id: trunk
      ref: v1.6.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.256
    - trivy@0.55.2
    - trufflehog@3.82.6
    - yamllint@1.35.1
    - isort@5.13.2
    - gitleaks@8.20.0
    - git-diff-check
    - prettier@3.3.3
    - markdownlint@0.42.0
    - actionlint@1.7.3
runtimes:
  enabled:
    - python@3.11.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
tools:
  enabled:
    - sourcery@1.23.0
    - poetry@1.8.3
